// Remove all existing binds.
unbindall

// Updates game keyboard layout to the current Windows keyboard setting.
key_updatelayout

// Slot binds.
bind "1"             "slot1; sm_scout"                                                                        // Slot 1
bind "2"             "slot2; sm_glock"                                                                        // Slot 2
bind "3"             "slot3; sm_flash"                                                                        // Slot 3
bind "4"             "slot4"                                                                                  // Slot 4
bind "5"             "slot5"                                                                                  // Slot 5
bind "6"             "slot6"                                                                                  // Slot 6
bind "7"             "slot7"                                                                                  // Slot 7
bind "8"             "slot8"                                                                                  // Slot 8
bind "9"             "slot9"                                                                                  // Slot 9
bind "0"             "slot10"                                                                                 // Slot 10

// Movement binds.
bind "w"             "+forward"                                                                               // Move forward.
bind "a"             "+moveleft"                                                                              // Strafe left.
bind "s"             "+back"                                                                                  // Move back.
bind "d"             "+moveright"                                                                             // Strafe right.


// Chat binds.
bind "u"             "messagemode2"                                                                           // Team messages (chat only with the team).
bind "y"             "messagemode"                                                                            // Broadcast and Team messages (chat with all).

// Other letter keys.
bind "c"             "incrementvar cl_righthand 0 1 1"                                                        // Switch hands.
bind "b"             "buymenu"                                                                                // Open the buy menu.
bind "e"             "+betteruse"                                                                             // Execute actions
bind "f"             "impulse 100"                                                                            // -
bind "g"             "sm_showclips"                                                                           // Toggles showing player clips/barriers
bind "h"             "sm_showtriggers"                                                                        // Toggles showing player triggers
bind "i"             ""                                                                                       // -
bind "j"             ""                                                                                       // -
bind "k"             "callvote"                                                                               // Open the vote menu.
bind "l"             ""                                                                                       // -
bind "m"             "chooseteam"                                                                             // Open the team selection menu.
bind "n"             "sm_restart"                                                                             // Restart in zone
bind "o"             ""                                                                                       // -
bind "p"             "snd_restart"                                                                            // Restarts sound (gets rid of music and can fix lag)
bind "q"             "sm_vm"                                                                                  // Toggles viewmodel visibility
bind "r"             "+reload"                                                                                // Reload the currently selected weapon.
bind "t"             "impulse 201"                                                                            // Spray
bind "v"             "sm_block"                                                                               // Toggle block
bind "x"             ""                                                                                       // -
bind "z"             ""                                                                                       // -

// Special keys.
bind "escape"        "cancelselect"                                                                           // Open / close the game menu.
bind "tab"           "+tab"                                                                                   // Shows the scoreboard and hides minimap.
bind "capslock"      ""                                                                                       // -
bind "shift"         "+speed"                                                                                 // Walk.
bind "rshift"        ""                                                                                       // -
bind "ctrl"          "+duck; hidepanel all"                                                                   // Duck / Crouch. also hides spectator bar when pressing control
bind "rctrl"         ""                                                                                       // -
bind "alt"           ""                                                                                       // -
bind "ralt"          ""                                                                                       // -
bind "space"         "+jump"                                                                                  // Jump.
bind "enter"         ""                                                                                       // -
bind "backspace"     ""                                                                                       // -
bind "ins"           ""                                                                                       // -
bind "del"           ""                                                                                       // -
bind "home"          ""                                                                                       // -
bind "end"           ""                                                                                       // -
bind "pgup"          "exec nem/audio.cfg"                                                                     // Execute default audio settings (revert the sound).
bind "pgdn"          "volume 0"                                                                               // Mute the sound.
bind "scrolllock"    ""                                                                                       // -

// Punctuation keys.
bind "`"             "toggleconsole"                                                                          // Open the developer console.
bind ","             ""                                                                                       // -
bind "."             ""                                                                                       // -
bind "/"             ""                                                                                       // -
bind "semicolon"     ""                                                                                       // -
bind "'"             ""                                                                                       // -
bind "\"             ""                                                                                       // -
bind "["             ""                                                                                       // -
bind "]"             ""                                                                                       // -
bind "-"             ""                                                                                       // -
bind "="             ""                                                                                       // -

// Mouse keys.
bind "mwheelup"      "+use"                                                                                   // Jump.
bind "mwheeldown"    "+jump"                                                                                  // Jump.
bind "mouse1"        "+attack"                                                                                // shoot..
bind "mouse2"        "+macro"                                                                                 // A server sided macro that throws perfect jump timings. Repeats if held.
bind "mouse3"        "sm_ping"                                                                                // Ping
bind "mouse4"        "+pov"                                                                                   // Looks at your teammates pov.
bind "mouse5"        "+voicerecord"                                                                           // Voice Comms

