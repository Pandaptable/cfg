unbindall

sensitivity 3.5

bind ` "toggleconsole"

bind mouse1 "+attack"
bind mouse2 "+altattack"
bind 1 "weapon 1"
bind v "weapprev"
bind b "weapnext"

// teleport to marker
bind q "forceprev"
// set marker
bind e "forcenext"

bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind shift "+speed"
bind ctrl "+movedown"

bind k "engage_duel"

bind y "messagemode"
bind u "messagemode2"

bind tab "+scores"

bind mwheelup "+moveup"
bind mwheeldown "+moveup"
bind space "+moveup"

bind r "+use"